<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="customStyle.css">
    <script src="https://kit.fontawesome.com/f18158c171.js" crossorigin="anonymous"></script>
    <title>Nice Wheater</title>
</head>
<body class="bg-info">
    <h1 class="page-title fs-1 mt-5 fw-bold text-uppercase text-center">Nice Wheater</h1>
    <div class="p-5 container d-flex justify-content-center">
            <div class="input p-1 bg-light rounded rounded-pill shadow-sm input-group mb-3">
                  <input type="search" class="form-control rounded rounded-pill border-0 bg-light" placeholder="Search Location e.g. Los Angeles, California, United States" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
            </div>        
    </div>

    <div class="container">
        <h1 class="fs-6">Your Searched Location(s):</h1>
        <ul>
            <li class="list-item shadow-sm bg-light justify-content-between align-items-center p-2">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <h1 class="flex-grow-1 fs-2 fw-bold">280°F</h1>
                <div class=" flex-grow-1 m-2">
                    <p class="list-items--p">Los Angeles, California, United States</p>
                    <p class="list-items--p2">Mostly cloudy</p>
                </div>
                <div class="flex-grow-1 m-2">
                    <p class="list-items--p2">Min: 279.15°F</p>
                    <p class="list-items--p2">Max: 281.15°F</p>
                </div>
                <div class="flex-grow-1 m-2">
                    <p class="list-items--p2">Pressure: 1012</p>
                    <p class="list-items--p2">Humidity: 81</p>
                </div>
                <div class="ms-2">
                    <button type="button" class="btn-close p-3" aria-label="Close"></button>
                </div>
                
            </li>            
        </ul>
    </div>
    
        
</body>
</html>
