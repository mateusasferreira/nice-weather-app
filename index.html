<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customStyle.css">
    <script src="https://kit.fontawesome.com/f18158c171.js" crossorigin="anonymous"></script>
    <title>Nice Weather</title>
</head>
<body >
    <h1 class="page-title fs-1 mt-5 fw-bold text-uppercase text-center">Nice Weather</h1>
    <div class="search-box">
            <div class="input p-1 bg-light rounded rounded-pill shadow-sm input-group">
                <input type="search" class="form-control rounded rounded-pill border-0 bg-light" placeholder="Search location by city name, e.g. New York" aria-label="Recipient's username" aria-describedby="button-addon2" data-search-input>
                <button id="button-addon1" type="submit" class="btn btn-link text-primary" data-search-button><i class="fa fa-search"></i></button>
            </div>        
            <span class="error-message" data-typeerror-message>Couldn't find location. Please, check spell.</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" data-temperature-switcher>
                <label class="form-check-label text-light" for="flexSwitchCheckDefault">Show temperatures in Celsius (Â°C)</label>
            </div>
    </div>
    

    <div class="container">
        <h1 class="fs-6 mb-3 text-light">Your Current and Searched Location(s):</h1>
        
        <ul class="list" data-locations-list>
           
        </ul>
    </div>
            
</body>

<script type="module" src="./js/main.js"></script>
</html>
